<dd class="sameday">
<a href="{{ .permalink }}">{{ .title }}{{ if in site.Params.status .status }} <span style="color: red;">{{ upper .status }}</span>{{ end }}</a>{{ if gt .ncs "" }} <span style="display:none">- </span><div class="ncs"><a href="/ncs/{{ index .Params.ncs 0 | urlize }}">{{ index .ncs 0 }}</a></div>{{ end }}
</dd>
